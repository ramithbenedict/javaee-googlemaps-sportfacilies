<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>Mon compte</title>
        <h:outputStylesheet name="css/index.css"/>
        <f:metadata>
            <f:viewAction action="#{utilisateurController.check}" />
        </f:metadata>
    </h:head>

    <h:body>        

        <div class="log" style="font-size: 25px; width: 100%; height: 40px; padding : 0 0 0 0;">   
            <div style="width:40%; height: 100%;float: left;">
                <h:form>
                    <h:commandButton value="retour" style = "width: 50px; float: left;" action="recherche?faces-redirect=true" image="resources/images/retour.png" />
                </h:form>
            </div>

            <div style=" width: 30%; float: right; text-align: center;">
                <h:form>
                    <h:commandButton action="#{utilisateurController.logout}" style="height: 30px; width: 30px; float: right;"  image="resources/images/deconnection.png"/>
                    <h:outputText value="#{utilisateurController.selected.prenom} #{utilisateurController.selected.nom} " 
                                  style="color:blue; font-size: 30px; font-family: Arial, Helvetica, sans-serif; float: right; float: bottom;padding-right: 3%;">
                    </h:outputText>
                </h:form>
            </div>
        </div>

        <div class="container2"><center>

                <h1 style="text-shadow: 10px 5px 5px #767676;">Mon compte</h1>

                <h:form id="register-form" >
                    <p:focus />

                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                        <p:outputLabel styleClass="text" value="Nom :" />
                        <p:inputText styleClass="inputText" value="#{utilisateurController.nom}"/>
                        <p:outputLabel styleClass="text" value="Prénom :" />
                        <p:inputText styleClass="inputText" value="#{utilisateurController.prenom}"/>
                        <p:outputLabel styleClass="text" value="Téléphone :" />
                        <p:inputText styleClass="inputText" value="#{utilisateurController.numTel}"/>
                        <p:outputLabel styleClass="text" value="Emain :" />
                        <p:inputText styleClass="inputText" value="#{utilisateurController.email}"/>
                        <p:outputLabel styleClass="text" value="Mot de passe :" />
                        <p:inputText styleClass="inputText" type="password" value="#{utilisateurController.mdp}"/>
                    </p:panelGrid>
                    <p:commandButton style="background-color: green; color: white;" value="Enregistrer" update="register-form" action="#{utilisateurController.updateUser(utilisateurController.selected, utilisateurController.email, utilisateurController.mdp, utilisateurController.nom, utilisateurController.prenom, utilisateurController.numTel)}" />
                    <p:commandButton style="background-color: red; color: white;" value="Annuler" update="register-form" action="recherche?faces-redirect=true" />
                </h:form></center>
        </div>
    </h:body>
</html>
