<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:metadata>
            <f:viewAction action="#{utilisateurController.checkAdmin}" />
        </f:metadata>
    </h:head>
    
    <ui:composition>

        <p:dialog id="ActiviteEditDlg" widgetVar="ActiviteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActiviteTitle}">
            <h:form id="ActiviteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActiviteLabel_numActivite}" for="numActivite" />
                        <p:inputText id="numActivite" value="#{activiteController.selected.numActivite}" title="#{bundle.EditActiviteTitle_numActivite}" required="true" requiredMessage="#{bundle.EditActiviteRequiredMessage_numActivite}"/>
                        <p:outputLabel value="#{bundle.EditActiviteLabel_nomActivite}" for="nomActivite" />
                        <p:inputText id="nomActivite" value="#{activiteController.selected.nomActivite}" title="#{bundle.EditActiviteTitle_nomActivite}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activiteController.update}" value="#{bundle.Save}" update="display,:ActiviteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActiviteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActiviteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
