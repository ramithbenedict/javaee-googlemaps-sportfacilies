<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{utilisateurController.checkAdmin}" />
        </f:metadata>
    </h:head>
    <ui:composition>

        <p:dialog id="HistoriqueViewDlg" widgetVar="HistoriqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriqueTitle}">
            <h:form id="HistoriqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_numHistorique}"/>
                        <h:outputText value="#{historiqueController.selected.numHistorique}" title="#{bundle.ViewHistoriqueTitle_numHistorique}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_activite}"/>
                        <h:outputText value="#{historiqueController.selected.activite}" title="#{bundle.ViewHistoriqueTitle_activite}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_dateRecherche}"/>
                        <h:outputText value="#{historiqueController.selected.dateRecherche}" title="#{bundle.ViewHistoriqueTitle_dateRecherche}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_lieuRecherche}"/>
                        <h:outputText value="#{historiqueController.selected.lieuRecherche}" title="#{bundle.ViewHistoriqueTitle_lieuRecherche}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueLabel_numUtilisateur}"/>
                        <h:outputText value="#{historiqueController.selected.numUtilisateur}" title="#{bundle.ViewHistoriqueTitle_numUtilisateur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
