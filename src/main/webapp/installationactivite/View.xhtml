<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{utilisateurController.checkAdmin}" />
        </f:metadata>
    </h:head>
    <ui:composition>

        <p:dialog id="InstallationactiviteViewDlg" widgetVar="InstallationactiviteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstallationactiviteTitle}">
            <h:form id="InstallationactiviteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{installationactiviteController.selected != null}">
                        <h:outputText value="#{bundle.ViewInstallationactiviteLabel_installationactivitePK_numInstallation}"/>
                        <h:outputText value="#{installationactiviteController.selected.installationactivitePK.numInstallation}" title="#{bundle.ViewInstallationactiviteTitle_installationactivitePK_numInstallation}"/>
                        <h:outputText value="#{bundle.ViewInstallationactiviteLabel_installationactivitePK_numActivite}"/>
                        <h:outputText value="#{installationactiviteController.selected.installationactivitePK.numActivite}" title="#{bundle.ViewInstallationactiviteTitle_installationactivitePK_numActivite}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstallationactiviteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
