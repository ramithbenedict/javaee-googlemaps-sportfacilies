<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:metadata>
            <f:viewAction action="#{utilisateurController.checkAdmin}" />
        </f:metadata>
    </h:head>
    <ui:composition>

        <p:dialog id="CreneauViewDlg" widgetVar="CreneauViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCreneauTitle}">
            <h:form id="CreneauViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{creneauController.selected != null}">
                        <h:outputText value="#{bundle.ViewCreneauLabel_numCreneau}"/>
                        <h:outputText value="#{creneauController.selected.numCreneau}" title="#{bundle.ViewCreneauTitle_numCreneau}"/>
                        <h:outputText value="#{bundle.ViewCreneauLabel_dateCreneau}"/>
                        <h:outputText value="#{creneauController.selected.dateCreneau}" title="#{bundle.ViewCreneauTitle_dateCreneau}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCreneauLabel_heure}"/>
                        <h:outputText value="#{creneauController.selected.heure}" title="#{bundle.ViewCreneauTitle_heure}"/>
                        <h:outputText value="#{bundle.ViewCreneauLabel_prix}"/>
                        <h:outputText value="#{creneauController.selected.prix}" title="#{bundle.ViewCreneauTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewCreneauLabel_numInstallation}"/>
                        <h:outputText value="#{creneauController.selected.numInstallation}" title="#{bundle.ViewCreneauTitle_numInstallation}"/>
                        <h:outputText value="#{bundle.ViewCreneauLabel_numUtilisateur}"/>
                        <h:outputText value="#{creneauController.selected.numUtilisateur}" title="#{bundle.ViewCreneauTitle_numUtilisateur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CreneauViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
