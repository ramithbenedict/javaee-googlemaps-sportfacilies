<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Commentaires</title>
        <h:outputStylesheet name="css/index.css"/>
        <f:metadata>            
            <f:viewAction action="#{utilisateurController.check}" />
        </f:metadata>
    </h:head>

    <h:body>
        <div class="log" style="font-size: 25px; width: 100%; height: 40px; padding : 0 0 0 0;">   
            <div style="width:40%; height: 100%;float: left;">
                <h:form>
                    <h:commandButton value="retour" style = "width: 50px; float: left;" action="installation?faces-redirect=true" image="resources/images/retour.png" />
                </h:form>
            </div>

            <div style=" width: 30%; float: right; text-align: center;">
                <h:form>
                    <h:commandButton action="#{utilisateurController.logout}" style="height: 30px; width: 30px; float: right;"  image="resources/images/deconnection.png"/>
                    <h:outputText value="#{utilisateurController.selected.prenom} #{utilisateurController.selected.nom} " 
                                  style="color:blue; font-size: 30px; font-family: Arial, Helvetica, sans-serif; float: right; float: bottom;padding-right: 3%;">
                    </h:outputText>
                </h:form>
            </div>
        </div>
        
        <center>
        <h:form>
            
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                <p:outputLabel style="font-size: 30px; color: blue;" value="#{creneauController.selectedInstallation.nomInstallation} - #{creneauController.selectedInstallation.nomEquipement}"/>
                <p:rating value="#{installationController.moyenne(creneauController.selectedInstallation.numInstallation)}" readonly="true" />
                
        
            </p:panelGrid>
                       
        </h:form></center>

        <div><center>
            <p:dataTable style= "padding-top: 10px; margin-left: auto; margin-right: auto;" var="com" value="#{creneauController.findAllCommentaire(creneauController.selectedInstallation.numInstallation)}">
                <p:column headerText="Date" styleClass="pcolumn">
                    <h:outputText value="#{com.dateCreneau.date}/#{com.dateCreneau.month+1}/#{com.dateCreneau.year+1900}" />
                </p:column>
                <p:column headerText="Note" styleClass="pcolumn">
                    <p:rating value="#{com.note}" readonly="true"/>
                </p:column>
                <p:column headerText="Commentaire" styleClass="pcolumn">
                    <h:outputText value="#{com.commentaire}" />
                </p:column>
                <p:column headerText="Utilisateur" styleClass="pcolumn">
                    <h:outputText value="#{com.numUtilisateur.prenom} #{com.numUtilisateur.nom}" />
                </p:column>
            </p:dataTable></center>
        </div>
    </h:body>
</html>
